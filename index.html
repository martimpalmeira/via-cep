<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaCEP practice</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <h1>ViaCEP</h1>
            <a class="contactLink">contato</a>
        </nav>
    </header>
    <main>
        <section id="cep-section">
            <form name="cepForm">
                <div class="input-container">
                    <input name="cep" id="cep" type="text" placeholder="CEP">
                    <p class="required-camp" data-error="cep"></p>
                </div>
                <div class="input-container">
                    <input name="street" disabled id="street" type="text" placeholder="Logradouro">
                </div>
                <div class="input-container">
                    <input name="number" id="number" type="text" placeholder="Número">
                    <p class="required-camp" data-error="number"></p>
                </div>
                <div class="input-container">
                    <input name="city" disabled id="city" type="text" placeholder="Cidade">
                </div>

                <div class="btn-container">
                    <button name="btnSave">Salvar</button>
                    <button name="btnClear">Limpar</button>
                </div>
            </form>
            <div class="address-container">
                <div class="address">
                    <h2 class="city">São Paulo</h2>
                    <p class="logradouro">Rua dos jardins, 720</p>
                    <p class="cep-number">11200-345</p>
                </div>
            </div>
        </section>
    </main>
    <section id="modal-contact" class="modal-container">
        <div class="modal">
            <a href="https://www.linkedin.com/in/martimpalmeira/" target="_blank">linkedin.com/in/martimpalmeira/</a>
            <a href="https://github.com/martimpalmeira" target="_blank">github.com/martimpalmeira</a>
            <button class="btnCloseModal">Fechar</button>
        </div>
    </section>



    <script type="module" src="js/viacep.js"></script>
</body>

</html>
